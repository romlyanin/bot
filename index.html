<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Магазин</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<style>
		.product {
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 20px;
			text-align: center;
			position: relative;
			overflow: hidden;
			background-color: #fff;
		}
		.product img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
			transition: all 0.2s ease-in-out;
		}
		.product h3 {
			margin-bottom: 10px;
			font-size: 1.2em;
		}
		.buy-btn {
			background-color: #28a745;
			color: #fff;
			border: none;
			padding: 5px 10px;
			border-radius: 3px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.buy-btn:hover {
			background-color: #218838;
		}
		.product:hover img {
			transform: scale(1.1);
		}
		.product:hover .overlay {
			opacity: 1;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0;
			transition: all 0.2s ease-in-out;
		}
		.product:hover .overlay h3 {
			transform: translateY(0);
			opacity: 1;
		}
		.product:hover .overlay button {
			transform: translateY(0);
			opacity: 1;
		}
		.overlay h3 {
			color: #fff;
			font-size: 1.2em;
			margin-top: 50%;
			transform: translateY(-50%);
			opacity: 0;
			transition: all 0.2s ease-in-out;
		}
		.overlay button {
			background-color: #fff;
			color: #28a745;
			border: none;
			padding: 5px 10px;
			border-radius: 3px;
			cursor: pointer;
			transform: translateY(50%);
			opacity: 0;
			transition: all 0.2s ease-in-out;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="product">
					<img src="https://picsum.photos/200/300" alt="Product 1">
					<h3>Товар 1</h3>
					<div class="overlay">
						<h3>Товар 1</h3>
						<button class="buy-btn">Купить</button>
				</div>
			</div>
			<div class="product">
				<img src="https://picsum.photos/200/300" alt="Product 2">
				<h3>Товар 2</h3>
				<div class="overlay">
					<h3>Товар 2</h3>
					<button class="buy-btn">Купить</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="product">
				<img src="https://picsum.photos/200/300" alt="Product 3">
				<h3>Товар 3</h3>
				<div class="overlay">
					<h3>Товар 3</h3>
					<button class="buy-btn">Купить</button>
				</div>
			</div>
			<div class="product">
				<img src="https://picsum.photos/200/300" alt="Product 4">
				<h3>Товар 4</h3>
				<div class="overlay">
					<h3>Товар 4</h3>
					<button class="buy-btn">Купить</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="product">
				<img src="https://picsum.photos/200/300" alt="Product 5">
				<h3>Товар 5</h3>
				<div class="overlay">
					<h3>Товар 5</h3>
					<button class="buy-btn">Купить</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="product">
				<img src="https://picsum.photos/200/300" alt="Product 6">
				<h3>Товар 6</h3>
				<div class="overlay">
					<h3>Товар 6</h3>
					<button class="buy-btn">Купить</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$(".product").hover(function() {
			$(this).addClass("animate__animated animate__pulse");
		}, function() {
			$(this).removeClass("animate__animated animate__pulse");
		});
	});
</script>

</body>
</html>
