<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Отправка сообщения в Telegram</h1>
    <form id="telegramForm">
        <label for="message">Введите сообщение:</label><br>
        <textarea name="message" id="message" required></textarea><br>
        <label for="chat_id">Введите ID чата:</label><br>
        <input type="text" name="chat_id" id="chat_id" required><br>
        <input type="submit" value="Отправить">
    </form>

    <script>
        $(document).ready(function() {
            $('#telegramForm').submit(function(e) {
                e.preventDefault();

                var message = $('#message').val();
                var chatID = $('#chat_id').val();
                var botToken = '6020094789:AAEraLAOChuB8Y5qp8uNk1Q';

                var url = 'https://api.telegram.org/bot' + botToken + '/sendMessage';
                var data = {
                    chat_id: chatID,
                    text: message
                };

                $.post(url, data)
                    .done(function(response) {
                        console.log('Сообщение успешно отправлено в Telegram!');
                    })
                    .fail(function(error) {
                        console.log('Ошибка при отправке сообщения в Telegram.');
                    });
            });
        });
    </script>
</body>
</html>
