
<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
    <script>
        function sendMessage() {
            var botToken = '6020094789:AAEraLAOChuB8Y5qp8uNk1Q4GsITY8N7TYE';
            var chatID = '330685';
            var message = document.getElementById('message').value;

            var apiUrl = "https://api.telegram.org/bot" + botToken + "/sendMessage";

            var formData = new FormData();
            formData.append('chat_id', chatID);
            formData.append('text', message);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", apiUrl, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('Сообщение успешно отправлено в Telegram!');
                        document.getElementById('message').value = '';
                    } else {
                        alert('Ошибка при выполнении запроса: ' + xhr.status);
                    }
                }
            };

            xhr.send(formData);
        }
    </script>
</head>
<body>
    <h1>Отправка сообщения в Telegram</h1>
    <label for="message">Сообщенице:</label><br>
    <input type="text" id="message" required><br><br>
    <button type="button" onclick="sendMessage()">Отправить</button>
</body>
</html>
