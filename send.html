
<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
    <script>
        function sendMessage() {
            var botToken = '6020094789:AAEraLAOChuB8Y5qp8uNk1Q4GsITY8N7TYE';
            var chatID = '@testen18bot';
            var message = document.getElementById('message').value;

            var apiUrl = "https://api.telegram.org/bot" + botToken + "/sendMessage";
            var data = {
                chat_id: chatID,
                text: message
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok) {
                    alert('Сообщение успешно отправлено в Telegram!');
                    document.getElementById('message').value = '';
                } else {
                    throw new Error('Ошибка при выполнении запроса: ' + response.status);
                }
            })
            .catch(function(error) {
                alert('Произошла ошибка: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Отправка сообщения в Telegram</h1>
    <label for="message">Сообщение:</label><br>
    <input type="text" id="message" required><br><br>
    <button type="button" onclick="sendMessage()">Отправить</button>
</body>
</html>
